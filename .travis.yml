language: python

env:
  matrix:
    - python: "nightly"
    - python: 2.7
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.8
      env: EXTRAINSTALL="jinja2"

install:
  - python setup.py install
  - pip install pytest pytest-cov $EXTRAINSTALL

script:
  - pytest --cov=doct --cov-report term-missing
